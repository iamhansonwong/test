<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂小组积分系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            padding-bottom: 180px; /* 为小土豆留出空间 */
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 30px;
        }
        
        .ranking-panel {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
            height: fit-content;
        }
        
        .teams-panel {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a6baf;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        h2 {
            color: #4a6baf;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .team-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #4a6baf;
        }
        
        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a6baf;
        }
        
        .team-score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
            min-width: 50px;
            text-align: center;
        }
        
        .team-controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        .add-btn {
            background: #6bce7a;
            color: white;
        }
        
        .add-btn:hover {
            background: #5ab868;
            transform: scale(1.05);
        }
        
        .subtract-btn {
            background: #ff9a8b;
            color: white;
        }
        
        .subtract-btn:hover {
            background: #ff7b6b;
            transform: scale(1.05);
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            gap: 15px;
        }
        
        .random-btn {
            background: #8e7cc3;
            color: white;
            flex: 1;
        }
        
        .random-btn:hover {
            background: #7b6bb0;
            transform: scale(1.05);
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
            flex: 1;
        }
        
        .reset-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .ranking-list {
            list-style-type: none;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9ff;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .ranking-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ranking-position {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4a6baf;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .ranking-name {
            font-size: 2rem;
            font-weight: bold;
            color: #4a6baf;
            flex: 1;
        }
        
        .ranking-score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .potatoes-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            pointer-events: none;
            z-index: 100;
        }
        
        .potato {
            width: 100px;
            height: 100px;
            cursor: move;
            position: absolute;
            transition: transform 0.2s;
            pointer-events: auto;
        }
        
        .potato:hover {
            transform: scale(1.1);
        }
        
        .potato1 {
            background: #FF6B6B; /* 红色 */
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .potato2 {
            background: #4ECDC4; /* 青色 */
            border-radius: 45% 45% 50% 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .potato3 {
            background: #FFD166; /* 黄色 */
            border-radius: 50% 45% 45% 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .potato4 {
            background: #9B5DE5; /* 紫色 */
            border-radius: 45% 50% 50% 45%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .potato::before, .potato::after {
            content: '';
            position: absolute;
            background: #5d4037;
            border-radius: 50%;
        }
        
        .potato::before {
            width: 10px;
            height: 10px;
            top: 25%;
            left: 30%;
        }
        
        .potato::after {
            width: 10px;
            height: 10px;
            top: 25%;
            right: 30%;
        }
        
        .potato .mouth {
            position: absolute;
            width: 25px;
            height: 12px;
            background: transparent;
            border-bottom: 3px solid #5d4037;
            border-radius: 0 0 50% 50%;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            
            .ranking-panel {
                position: static;
            }
        }
    </style>
</head>
<body>
    <h1>课堂小组积分系统</h1>
    
    <div class="container">
        <div class="ranking-panel">
            <h2>实时排行榜</h2>
            <ul class="ranking-list" id="rankingList">
                <!-- 排行榜将通过JavaScript动态生成 -->
            </ul>
        </div>
        
        <div class="teams-panel">
            <h2>小组积分控制</h2>
            <div class="teams-grid" id="teamsGrid">
                <!-- 小组将通过JavaScript动态生成 -->
            </div>
            
            <div class="control-buttons">
                <button class="random-btn" id="randomAdd">随机加分</button>
                <button class="reset-btn" id="resetAll">重置所有分数</button>
            </div>
        </div>
    </div>
    
    <div class="potatoes-container" id="potatoesContainer">
        <!-- 小土豆将通过JavaScript动态生成 -->
    </div>

    <script>
        // 初始化小组数据
        const teams = [
            { id: 'G1', name: 'G1', score: 0 },
            { id: 'G2', name: 'G2', score: 0 },
            { id: 'G3', name: 'G3', score: 0 },
            { id: 'G4', name: 'G4', score: 0 },
            { id: 'G5', name: 'G5', score: 0 },
            { id: 'G6', name: 'G6', score: 0 },
            { id: 'G7', name: 'G7', score: 0 },
            { id: 'G8', name: 'G8', score: 0 }
        ];

        // 初始化小组面板
        function initTeamsPanel() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';
            
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-name">${team.name}</div>
                    <div class="team-score">${team.score}</div>
                    <div class="team-controls">
                        <button class="add-btn" data-id="${team.id}">+1</button>
                        <button class="subtract-btn" data-id="${team.id}">-1</button>
                    </div>
                `;
                teamsGrid.appendChild(teamCard);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.add-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const teamId = this.getAttribute('data-id');
                    updateScore(teamId, 1);
                });
            });
            
            document.querySelectorAll('.subtract-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const teamId = this.getAttribute('data-id');
                    updateScore(teamId, -1);
                });
            });
            
            // 添加随机加分按钮事件
            document.getElementById('randomAdd').addEventListener('click', function() {
                const randomTeamIndex = Math.floor(Math.random() * teams.length);
                const randomTeam = teams[randomTeamIndex];
                updateScore(randomTeam.id, 1);
                
                // 添加动画效果
                const teamCards = document.querySelectorAll('.team-card');
                teamCards[randomTeamIndex].style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    teamCards[randomTeamIndex].style.animation = '';
                }, 500);
            });
            
            // 添加重置按钮事件
            document.getElementById('resetAll').addEventListener('click', function() {
                if (confirm('确定要重置所有小组的分数吗？')) {
                    teams.forEach(team => {
                        team.score = 0;
                    });
                    updateRanking();
                }
            });
        }

        // 更新分数
        function updateScore(teamId, change) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += change;
                // 确保分数不为负
                if (team.score < 0) team.score = 0;
                updateRanking();
            }
        }

        // 更新排行榜
        function updateRanking() {
            // 按分数排序
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            
            sortedTeams.forEach((team, index) => {
                const rankingItem = document.createElement('li');
                rankingItem.className = 'ranking-item';
                
                // 为前三名添加特殊样式
                let positionClass = '';
                if (index === 0) {
                    positionClass = 'ranking-first';
                    rankingItem.style.background = 'linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%)';
                } else if (index === 1) {
                    positionClass = 'ranking-second';
                    rankingItem.style.background = 'linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%)';
                } else if (index === 2) {
                    positionClass = 'ranking-third';
                    rankingItem.style.background = 'linear-gradient(135deg, #ffccbc 0%, #ffab91 100%)';
                }
                
                rankingItem.innerHTML = `
                    <div class="ranking-position ${positionClass}">${index + 1}</div>
                    <div class="ranking-name">${team.name}</div>
                    <div class="ranking-score">${team.score}</div>
                `;
                rankingList.appendChild(rankingItem);
            });
            
            // 同时更新右侧面板的分数显示
            document.querySelectorAll('.team-card').forEach(card => {
                const teamName = card.querySelector('.team-name').textContent;
                const teamScore = card.querySelector('.team-score');
                const team = teams.find(t => t.name === teamName);
                if (team) {
                    teamScore.textContent = team.score;
                }
            });
        }

        // 创建小土豆
        function createPotatoes() {
            const potatoesContainer = document.getElementById('potatoesContainer');
            
            // 计算初始位置，使土豆均匀分布在底部
            const containerWidth = window.innerWidth;
            const potatoWidth = 100;
            const spacing = (containerWidth - (4 * potatoWidth)) / 5;
            
            for (let i = 1; i <= 4; i++) {
                const potato = document.createElement('div');
                potato.className = `potato potato${i}`;
                potato.innerHTML = '<div class="mouth"></div>';
                
                // 均匀分布位置
                const positionX = spacing * i + potatoWidth * (i - 1);
                
                potato.style.left = `${positionX}px`;
                potato.style.bottom = '20px';
                
                potatoesContainer.appendChild(potato);
                
                // 添加拖动功能
                makeDraggable(potato);
            }
        }

        // 使元素可拖动
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // 获取鼠标光标位置
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // 调用函数 whenever the cursor moves
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // 计算新的光标位置
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // 设置元素的新位置
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                element.style.bottom = "auto";
            }
            
            function closeDragElement() {
                // 停止移动
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            
            .ranking-first .ranking-position {
                background: linear-gradient(135deg, #ffd700 0%, #ffa000 100%);
            }
            
            .ranking-second .ranking-position {
                background: linear-gradient(135deg, #c0c0c0 0%, #a0a0a0 100%);
            }
            
            .ranking-third .ranking-position {
                background: linear-gradient(135deg, #cd7f32 0%, #a56a2a 100%);
            }
        `;
        document.head.appendChild(style);

        // 初始化页面
        window.onload = function() {
            initTeamsPanel();
            updateRanking();
            createPotatoes();
        };
    </script>
</body>
</html>
