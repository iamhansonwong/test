    <script>
        // åˆå§‹åŒ–å°ç»„æ•°æ®
        let groups = [];
        for (let i = 1; i <= 8; i++) {
            groups.push({
                id: i,
                name: `G${i}`,
                score: 0
            });
        }
        
        // åˆå§‹åŒ–å°åœŸè±†æ•°æ®
        const potatoes = [
            { id: 1, color: '#FFD700', name: 'é‡‘åœŸè±†' },
            { id: 2, color: '#FF6347', name: 'çº¢åœŸè±†' },
            { id: 3, color: '#32CD32', name: 'ç»¿åœŸè±†' },
            { id: 4, color: '#1E90FF', name: 'è“åœŸè±†' }
        ];
        
        // ä½¿ç”¨localStorageè¿›è¡Œè®¾å¤‡é—´æ•°æ®åŒæ­¥
        const STORAGE_KEY = 'classroom_groups_data';
        
        // ä¿å­˜æ•°æ®åˆ°localStorage
        function saveData() {
            const data = {
                groups: groups,
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // ä»localStorageåŠ è½½æ•°æ®
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    // åªåŠ è½½5åˆ†é’Ÿå†…çš„æ•°æ®
                    if (Date.now() - data.timestamp < 5 * 60 * 1000) {
                        groups = data.groups;
                        return true;
                    }
                } catch (e) {
                    console.log('æ— æ³•åŠ è½½ä¿å­˜çš„æ•°æ®');
                }
            }
            return false;
        }
        
        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus() {
            const lastUpdate = localStorage.getItem('last_sync');
            const statusElement = document.getElementById('status');
            const controlStatusElement = document.getElementById('controlStatus');
            
            if (lastUpdate && Date.now() - parseInt(lastUpdate) < 5000) {
                statusElement.textContent = 'âœ… å·²è¿æ¥ - æ•°æ®åŒæ­¥æ­£å¸¸';
                statusElement.className = 'connection-status connected';
                controlStatusElement.textContent = 'âœ… å·²è¿æ¥åˆ°å¤§å±å¹•';
                controlStatusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'âŒ æœªè¿æ¥ - è¯·æ‰“å¼€æ§åˆ¶é¢æ¿';
                statusElement.className = 'connection-status disconnected';
                controlStatusElement.textContent = 'âŒ ç­‰å¾…è¿æ¥å¤§å±å¹•...';
                controlStatusElement.className = 'connection-status disconnected';
            }
        }
        
        // æ¸²æŸ“å¤§å±å¹•æ˜¾ç¤º
        function renderDisplay() {
            updateRanking();
            renderPotatoes();
        }
        
        // æ¸²æŸ“æ§åˆ¶é¢æ¿
        function renderControlPanel() {
            const controlGroups = document.getElementById('controlGroups');
            controlGroups.innerHTML = '';
            
            groups.forEach(group => {
                const groupControl = document.createElement('div');
                groupControl.style.display = 'flex';
                groupControl.style.flexDirection = 'column';
                groupControl.style.gap = '5px';
                
                const groupLabel = document.createElement('div');
                groupLabel.textContent = `${group.name}: ${group.score}åˆ†`;
                groupLabel.style.textAlign = 'center';
                groupLabel.style.fontWeight = 'bold';
                groupLabel.style.marginBottom = '5px';
                
                const buttonsContainer = document.createElement('div');
                buttonsContainer.style.display = 'flex';
                buttonsContainer.style.gap = '5px';
                
                const minusBtn = document.createElement('button');
                minusBtn.className = 'control-btn minus-btn';
                minusBtn.textContent = '-1';
                minusBtn.onclick = () => {
                    if (group.score > 0) {
                        group.score -= 1;
                        updateGroupData();
                    }
                };
                
                const plusBtn = document.createElement('button');
                plusBtn.className = 'control-btn';
                plusBtn.textContent = '+1';
                plusBtn.onclick = () => {
                    group.score += 1;
                    updateGroupData();
                };
                
                buttonsContainer.appendChild(minusBtn);
                buttonsContainer.appendChild(plusBtn);
                
                groupControl.appendChild(groupLabel);
                groupControl.appendChild(buttonsContainer);
                controlGroups.appendChild(groupControl);
            });
        }
        
        // æ›´æ–°æ’å
        function updateRanking() {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            
            // æŒ‰åˆ†æ•°æ’åº
            const sortedGroups = [...groups].sort((a, b) => b.score - a.score);
            
            sortedGroups.forEach((group, index) => {
                const listItem = document.createElement('li');
                listItem.className = `ranking-item rank-${index + 1}`;
                
                const groupName = document.createElement('span');
                groupName.className = 'group-name';
                groupName.textContent = `${index + 1}. ${group.name}`;
                
                const groupScore = document.createElement('span');
                groupScore.className = 'group-score';
                groupScore.textContent = `${group.score} åˆ†`;
                
                listItem.appendChild(groupName);
                listItem.appendChild(groupScore);
                rankingList.appendChild(listItem);
            });
        }
        
        // æ¸²æŸ“å°åœŸè±†
        function renderPotatoes() {
            const potatoesContainer = document.getElementById('potatoesContainer');
            potatoesContainer.innerHTML = '';
            
            potatoes.forEach(potato => {
                const potatoElement = document.createElement('div');
                potatoElement.className = 'potato';
                potatoElement.style.backgroundColor = potato.color;
                potatoElement.style.borderRadius = '50% 40% 50% 40%';
                potatoElement.style.boxShadow = '0 4px 8px rgba(0,0,0,0.2)';
                potatoElement.style.position = 'relative';
                
                // æ·»åŠ å°åœŸè±†çš„çœ¼ç›å’Œå˜´å·´
                potatoElement.innerHTML = `
                    <div style="position: absolute; top: 25%; left: 30%; width: 10px; height: 10px; background: #333; border-radius: 50%;"></div>
                    <div style="position: absolute; top: 25%; right: 30%; width: 10px; height: 10px; background: #333; border-radius: 50%;"></div>
                    <div style="position: absolute; bottom: 30%; left: 50%; transform: translateX(-50%); width: 20px; height: 8px; background: #333; border-radius: 50%;"></div>
                `;
                
                // æ·»åŠ æ‹–åŠ¨åŠŸèƒ½
                makeDraggable(potatoElement);
                
                potatoesContainer.appendChild(potatoElement);
            });
        }
        
        // ä½¿å…ƒç´ å¯æ‹–åŠ¨
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            element.ontouchstart = dragTouchStart;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }
            
            function dragTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                document.ontouchend = closeDragElement;
                document.ontouchmove = elementTouchDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                element.style.position = 'absolute';
            }
            
            function elementTouchDrag(e) {
                e.preventDefault();
                const touch = e.touches[0];
                pos1 = pos3 - touch.clientX;
                pos2 = pos4 - touch.clientY;
                pos3 = touch.clientX;
                pos4 = touch.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
                element.style.position = 'absolute';
            }
            
            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }
        
        // æ›´æ–°å°ç»„æ•°æ®ï¼ˆåŒæ­¥åˆ°æ‰€æœ‰è®¾å¤‡ï¼‰
        function updateGroupData() {

            localStorage.setItem('last_sync', Date.now().toString());
            updateRanking();

        }
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', () => {
            // åŠ è½½ä¿å­˜çš„æ•°æ®
            loadData();
            
            // æ¸²æŸ“ç•Œé¢
            renderDisplay();
            renderControlPanel();
            
            // è®¾ç½®å®šæ—¶å™¨æ£€æŸ¥æ•°æ®æ›´æ–°
            setInterval(() => {
                loadData();
                updateRanking();
                updateConnectionStatus();
            }, 1000);
            
            // é‡ç½®æ‰€æœ‰åˆ†æ•°
            document.getElementById('resetBtn').addEventListener('click', () => {
                if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰å°ç»„çš„åˆ†æ•°å—ï¼Ÿ')) {
                    groups.forEach(group => group.score = 0);
                    updateGroupData();
                }
            });
            
            // éšæœºåŠ åˆ†
            document.getElementById('randomBtn').addEventListener('click', () => {
                const randomGroupIndex = Math.floor(Math.random() * groups.length);
                groups[randomGroupIndex].score += 1;
                updateGroupData();
            });
        });
    </script>
