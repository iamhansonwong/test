<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂小组积分系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        
        .groups-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .ranking-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }
        
        h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            text-align: center;
        }
        
        .group-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .group-item {
            background: linear-gradient(135deg, #42a5f5, #2979ff);
            color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .group-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .group-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .group-score {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .ranking-list {
            list-style: none;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .ranking-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            width: 40px;
            text-align: center;
            margin-right: 15px;
        }
        
        .rank-1 {
            background: linear-gradient(135deg, #ffd700, #ff9800);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .rank-2 {
            background: linear-gradient(135deg, #c0c0c0, #9e9e9e);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .rank-3 {
            background: linear-gradient(135deg, #cd7f32, #8d6e63);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .ranking-info {
            flex: 1;
        }
        
        .ranking-name {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .ranking-score {
            font-size: 1.1rem;
            color: #666;
        }
        
        .potatoes-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .potato {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8BC34A, #689F38);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            cursor: move;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        .potato:hover {
            transform: scale(1.1);
        }
        
        .potato::before, .potato::after {
            content: '';
            position: absolute;
            background: #5D4037;
            border-radius: 50%;
        }
        
        .potato::before {
            width: 15px;
            height: 15px;
            top: 20px;
            left: 25px;
        }
        
        .potato::after {
            width: 15px;
            height: 15px;
            top: 20px;
            right: 25px;
        }
        
        .potato .mouth {
            position: absolute;
            width: 30px;
            height: 10px;
            background: #5D4037;
            border-radius: 0 0 15px 15px;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .potato:nth-child(2) {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }
        
        .potato:nth-child(3) {
            background: linear-gradient(135deg, #E91E63, #C2185B);
        }
        
        .potato:nth-child(4) {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .group-list {
                grid-template-columns: 1fr;
            }
            
            .potatoes-container {
                position: relative;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>课堂小组积分系统</h1>
    
    <div class="container">
        <div class="groups-panel">
            <h2>小组积分</h2>
            <div class="group-list">
                <!-- 小组将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="ranking-panel">
            <h2>实时排名</h2>
            <ul class="ranking-list">
                <!-- 排名将通过JavaScript动态生成 -->
            </ul>
        </div>
    </div>
    
    <div class="potatoes-container">
        <div class="potato" draggable="true"><div class="mouth"></div></div>
        <div class="potato" draggable="true"><div class="mouth"></div></div>
        <div class="potato" draggable="true"><div class="mouth"></div></div>
        <div class="potato" draggable="true"><div class="mouth"></div></div>
    </div>

    <script>
        // 初始化小组数据
        let groups = [
            { id: 1, name: 'G1', score: 0 },
            { id: 2, name: 'G2', score: 0 },
            { id: 3, name: 'G3', score: 0 },
            { id: 4, name: 'G4', score: 0 },
            { id: 5, name: 'G5', score: 0 },
            { id: 6, name: 'G6', score: 0 },
            { id: 7, name: 'G7', score: 0 },
            { id: 8, name: 'G8', score: 0 }
        ];

        // 初始化DOM元素
        const groupList = document.querySelector('.group-list');
        const rankingList = document.querySelector('.ranking-list');

        // 渲染小组列表
        function renderGroups() {
            groupList.innerHTML = '';
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'group-item';
                groupItem.innerHTML = `
                    <div class="group-name">${group.name}</div>
                    <div class="group-score">${group.score} 分</div>
                `;
                groupItem.addEventListener('click', () => {
                    group.score += 1;
                    updateRanking();
                    renderGroups();
                });
                groupList.appendChild(groupItem);
            });
        }

        // 更新排名
        function updateRanking() {
            // 按分数从高到低排序
            const sortedGroups = [...groups].sort((a, b) => b.score - a.score);
            
            rankingList.innerHTML = '';
            sortedGroups.forEach((group, index) => {
                const rankClass = index < 3 ? `rank-${index+1}` : '';
                
                const rankingItem = document.createElement('li');
                rankingItem.className = 'ranking-item';
                rankingItem.innerHTML = `
                    <div class="rank ${rankClass}">${index + 1}</div>
                    <div class="ranking-info">
                        <div class="ranking-name">${group.name}</div>
                        <div class="ranking-score">${group.score} 分</div>
                    </div>
                `;
                rankingList.appendChild(rankingItem);
            });
        }

        // 初始化页面
        renderGroups();
        updateRanking();

        // 实现小土豆的拖拽功能
        const potatoes = document.querySelectorAll('.potato');
        
        potatoes.forEach(potato => {
            let isDragging = false;
            let offsetX, offsetY;
            
            potato.addEventListener('mousedown', startDrag);
            potato.addEventListener('touchstart', startDrag);
            
            function startDrag(e) {
                isDragging = true;
                
                if (e.type === 'mousedown') {
                    offsetX = e.clientX - potato.getBoundingClientRect().left;
                    offsetY = e.clientY - potato.getBoundingClientRect().top;
                    document.addEventListener('mousemove', drag);
                    document.addEventListener('mouseup', stopDrag);
                } else if (e.type === 'touchstart') {
                    const touch = e.touches[0];
                    offsetX = touch.clientX - potato.getBoundingClientRect().left;
                    offsetY = touch.clientY - potato.getBoundingClientRect().top;
                    document.addEventListener('touchmove', drag);
                    document.addEventListener('touchend', stopDrag);
                }
                
                potato.style.zIndex = 1000;
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                let clientX, clientY;
                
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else if (e.type === 'touchmove') {
                    const touch = e.touches[0];
                    clientX = touch.clientX;
                    clientY = touch.clientY;
                }
                
                const newX = clientX - offsetX;
                const newY = clientY - offsetY;
                
                potato.style.position = 'fixed';
                potato.style.left = `${newX}px`;
                potato.style.top = `${newY}px`;
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', drag);
                document.removeEventListener('touchend', stopDrag);
                
                // 保持小土豆在底部区域
                setTimeout(() => {
                    potato.style.zIndex = '';
                }, 100);
            }
        });
    </script>
</body>
</html>
