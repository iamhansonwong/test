<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂小组积分系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            min-height: 600px;
        }
        
        .ranking-panel {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .teams-panel {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 0;
            position: relative;
        }
        
        h1 {
            text-align: center;
            color: #4a6baf;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        h2 {
            color: #4a6baf;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eaeaea;
            font-size: 1.5rem;
        }
        
        .teams-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            overflow: visible;
        }
        
        .team-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9ff;
            border-radius: 12px;
            padding: 12px 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-height: 70px;
        }
        
        .team-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #4a6baf;
        }
        
        .team-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4a6baf;
        }
        
        .team-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
            min-width: 40px;
            text-align: center;
        }
        
        .team-controls {
            display: flex;
            gap: 8px;
        }
        
        button {
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
            touch-action: manipulation;
        }
        
        .add-btn {
            background: #6bce7a;
            color: white;
        }
        
        .add-btn:hover {
            background: #5ab868;
            transform: scale(1.05);
        }
        
        .subtract-btn {
            background: #ff9a8b;
            color: white;
        }
        
        .subtract-btn:hover {
            background: #ff7b6b;
            transform: scale(1.05);
        }
        
        .control-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .random-btn {
            background: #8e7cc3;
            color: white;
            flex: 1;
        }
        
        .random-btn:hover {
            background: #7b6bb0;
            transform: scale(1.05);
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
            flex: 1;
        }
        
        .reset-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .ranking-list {
            list-style-type: none;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 12px;
            background: #f8f9ff;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .ranking-item:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ranking-position {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4a6baf;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 12px;
            font-size: 0.9rem;
        }
        
        .ranking-name {
            font-size: 1.6rem;
            font-weight: bold;
            color: #4a6baf;
            flex: 1;
        }
        
        .ranking-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .potatoes-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-top: auto;
            pointer-events: none;
            position: relative;
            min-height: 100px;
            flex-shrink: 0;
        }
        
        .potato {
            width: 80px;
            height: 80px;
            cursor: move;
            position: absolute;
            transition: transform 0.2s;
            pointer-events: auto;
            touch-action: none;
            flex-shrink: 0;
        }
        
        .potato:hover {
            transform: scale(1.1);
        }
        
        .potato1 {
            background: #FF9E7D;
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .potato2 {
            background: #FFD166;
            border-radius: 45% 45% 50% 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .potato3 {
            background: #C5A8FF;
            border-radius: 50% 45% 45% 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .potato4 {
            background: #A5D8FF;
            border-radius: 45% 50% 50% 45%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        
        .potato::before, .potato::after {
            content: '';
            position: absolute;
            background: #5d4037;
            border-radius: 50%;
        }
        
        .potato::before {
            width: 8px;
            height: 8px;
            top: 25%;
            left: 30%;
        }
        
        .potato::after {
            width: 8px;
            height: 8px;
            top: 25%;
            right: 30%;
        }
        
        .potato .mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            background: transparent;
            border-bottom: 2px solid #5d4037;
            border-radius: 0 0 50% 50%;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 麻子样式 */
        .potato .freckle {
            position: absolute;
            background: #8B4513;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .potato1 .freckle {
            background: #A0522D;
        }
        
        .potato2 .freckle {
            background: #CD853F;
        }
        
        .potato3 .freckle {
            background: #8B7355;
        }
        
        .potato4 .freckle {
            background: #BC8F8F;
        }
        
        /* iPad 横屏优化 */
        @media (max-width: 1200px) and (min-width: 768px) and (orientation: landscape) {
            .container {
                gap: 15px;
                min-height: 500px;
            }
            
            .teams-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .team-card {
                padding: 10px 12px;
                min-height: 65px;
            }
            
            .team-name {
                font-size: 1.2rem;
            }
            
            .team-score {
                font-size: 1.3rem;
            }
            
            .ranking-name {
                font-size: 1.4rem;
            }
            
            .ranking-score {
                font-size: 1.3rem;
            }
            
            .potato {
                width: 70px;
                height: 70px;
            }
        }
        
        /* 移动端样式 */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }
            
            .teams-grid {
                grid-template-columns: 1fr;
            }
            
            .ranking-panel {
                position: static;
            }
            
            .potato {
                width: 60px;
                height: 60px;
            }
            
            .potato::before, .potato::after {
                width: 6px;
                height: 6px;
            }
            
            .potato .mouth {
                width: 15px;
                height: 8px;
            }
            
            .potatoes-container {
                min-height: 80px;
                padding: 10px 0;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <h1>课堂小组积分系统</h1>
    
    <div class="container">
        <div class="ranking-panel">
            <h2>实时排行榜</h2>
            <ul class="ranking-list" id="rankingList">
                <!-- 排行榜将通过JavaScript动态生成 -->
            </ul>
        </div>
        
        <div class="teams-panel">
            <h2>小组积分控制</h2>
            <div class="teams-grid" id="teamsGrid">
                <!-- 小组将通过JavaScript动态生成 -->
            </div>
            
            <div class="control-buttons">
                <button class="random-btn" id="randomAdd">随机加分</button>
                <button class="reset-btn" id="resetAll">重置所有分数</button>
            </div>
            
            <div class="potatoes-container" id="potatoesContainer">
                <!-- 小土豆将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <script>
        // 初始化小组数据
        const teams = [
            { id: 'G1', name: 'G1', score: 0 },
            { id: 'G2', name: 'G2', score: 0 },
            { id: 'G3', name: 'G3', score: 0 },
            { id: 'G4', name: 'G4', score: 0 },
            { id: 'G5', name: 'G5', score: 0 },
            { id: 'G6', name: 'G6', score: 0 },
            { id: 'G7', name: 'G7', score: 0 },
            { id: 'G8', name: 'G8', score: 0 }
        ];

        // 初始化小组面板
        function initTeamsPanel() {
            const teamsGrid = document.getElementById('teamsGrid');
            teamsGrid.innerHTML = '';
            
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = 'team-card';
                teamCard.innerHTML = `
                    <div class="team-name">${team.name}</div>
                    <div class="team-score">${team.score}</div>
                    <div class="team-controls">
                        <button class="add-btn" data-id="${team.id}">+1</button>
                        <button class="subtract-btn" data-id="${team.id}">-1</button>
                    </div>
                `;
                teamsGrid.appendChild(teamCard);
            });
            
            // 添加事件监听器
            document.querySelectorAll('.add-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const teamId = this.getAttribute('data-id');
                    updateScore(teamId, 1);
                });
            });
            
            document.querySelectorAll('.subtract-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const teamId = this.getAttribute('data-id');
                    updateScore(teamId, -1);
                });
            });
            
            // 添加随机加分按钮事件
            document.getElementById('randomAdd').addEventListener('click', function() {
                const randomTeamIndex = Math.floor(Math.random() * teams.length);
                const randomTeam = teams[randomTeamIndex];
                updateScore(randomTeam.id, 1);
                
                // 添加动画效果
                const teamCards = document.querySelectorAll('.team-card');
                teamCards[randomTeamIndex].style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    teamCards[randomTeamIndex].style.animation = '';
                }, 500);
            });
            
            // 添加重置按钮事件
            document.getElementById('resetAll').addEventListener('click', function() {
                if (confirm('确定要重置所有小组的分数吗？')) {
                    teams.forEach(team => {
                        team.score = 0;
                    });
                    updateRanking();
                }
            });
        }

        // 更新分数
        function updateScore(teamId, change) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += change;
                // 确保分数不为负
                if (team.score < 0) team.score = 0;
                updateRanking();
            }
        }

        // 更新排行榜
        function updateRanking() {
            // 按分数排序
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';
            
            sortedTeams.forEach((team, index) => {
                const rankingItem = document.createElement('li');
                rankingItem.className = 'ranking-item';
                
                // 为前三名添加特殊样式
                let positionClass = '';
                if (index === 0) {
                    positionClass = 'ranking-first';
                    rankingItem.style.background = 'linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%)';
                } else if (index === 1) {
                    positionClass = 'ranking-second';
                    rankingItem.style.background = 'linear-gradient(135deg, #e0e0e0 0%, #f5f5f5 100%)';
                } else if (index === 2) {
                    positionClass = 'ranking-third';
                    rankingItem.style.background = 'linear-gradient(135deg, #ffccbc 0%, #ffab91 100%)';
                }
                
                rankingItem.innerHTML = `
                    <div class="ranking-position ${positionClass}">${index + 1}</div>
                    <div class="ranking-name">${team.name}</div>
                    <div class="ranking-score">${team.score}</div>
                `;
                rankingList.appendChild(rankingItem);
            });
            
            // 同时更新右侧面板的分数显示
            document.querySelectorAll('.team-card').forEach(card => {
                const teamName = card.querySelector('.team-name').textContent;
                const teamScore = card.querySelector('.team-score');
                const team = teams.find(t => t.name === teamName);
                if (team) {
                    teamScore.textContent = team.score;
                }
            });
        }

        // 创建小土豆
        function createPotatoes() {
            const potatoesContainer = document.getElementById('potatoesContainer');
            potatoesContainer.innerHTML = '';
            
            const containerRect = potatoesContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const potatoWidth = 80;
            const spacing = (containerWidth - (4 * potatoWidth)) / 5;
            
            for (let i = 1; i <= 4; i++) {
                const potato = document.createElement('div');
                potato.className = `potato potato${i}`;
                
                // 创建小土豆的面部特征
                let frecklesHTML = '';
                const freckleCount = Math.floor(Math.random() * 3) + 3;
                for (let j = 0; j < freckleCount; j++) {
                    const size = Math.random() * 4 + 2;
                    const left = Math.random() * 60 + 20;
                    const top = Math.random() * 40 + 40;
                    frecklesHTML += `<div class="freckle" style="width: ${size}px; height: ${size}px; left: ${left}%; top: ${top}%;"></div>`;
                }
                
                potato.innerHTML = `
                    <div class="mouth"></div>
                    ${frecklesHTML}
                `;
                
                // 计算每个小土豆的初始位置 - 关键修改：使用精确的像素位置
                const positionX = spacing * i + potatoWidth * (i - 1);
                const positionY = (containerRect.height - potatoWidth) / 2; // 垂直居中
                
                // 设置初始位置 - 关键修改：直接设置精确的top值
                potato.style.left = positionX + 'px';
                potato.style.top = positionY + 'px';
                
                potatoesContainer.appendChild(potato);
                
                // 添加拖动功能
                makeDraggable(potato);
            }
        }

        // 使元素可拖动 - 彻底修复版本
        function makeDraggable(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;
            
            // 鼠标事件
            element.addEventListener('mousedown', startDrag);
            
            // 触摸事件
            element.addEventListener('touchstart', startDragTouch, { passive: false });
            
            function startDrag(e) {
                e.preventDefault();
                isDragging = true;
                
                // 获取元素的当前精确位置
                const rect = element.getBoundingClientRect();
                const containerRect = element.parentElement.getBoundingClientRect();
                
                // 记录初始位置（相对于容器）
                startX = e.clientX;
                startY = e.clientY;
                initialX = rect.left - containerRect.left;
                initialY = rect.top - containerRect.top;
                
                element.style.zIndex = '1000';
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
            }
            
            function startDragTouch(e) {
                e.preventDefault();
                if (e.touches.length !== 1) return;
                
                isDragging = true;
                const touch = e.touches[0];
                
                // 获取元素的当前精确位置
                const rect = element.getBoundingClientRect();
                const containerRect = element.parentElement.getBoundingClientRect();
                
                // 记录初始位置（相对于容器）
                startX = touch.clientX;
                startY = touch.clientY;
                initialX = rect.left - containerRect.left;
                initialY = rect.top - containerRect.top;
                
                element.style.zIndex = '1000';
                
                document.addEventListener('touchmove', dragTouch, { passive: false });
                document.addEventListener('touchend', stopDrag);
            }
            
            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                // 计算移动距离
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                // 设置新位置
                element.style.left = (initialX + deltaX) + 'px';
                element.style.top = (initialY + deltaY) + 'px';
            }
            
            function dragTouch(e) {
                if (!isDragging) return;
                e.preventDefault();
                if (e.touches.length !== 1) return;
                
                const touch = e.touches[0];
                
                // 计算移动距离
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                
                // 设置新位置
                element.style.left = (initialX + deltaX) + 'px';
                element.style.top = (initialY + deltaY) + 'px';
            }
            
            function stopDrag() {
                isDragging = false;
                element.style.zIndex = '';
                
                // 移除事件监听器
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', dragTouch);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
            
            .ranking-first .ranking-position {
                background: linear-gradient(135deg, #ffd700 0%, #ffa000 100%);
            }
            
            .ranking-second .ranking-position {
                background: linear-gradient(135deg, #c0c0c0 0%, #a0a0a0 100%);
            }
            
            .ranking-third .ranking-position {
                background: linear-gradient(135deg, #cd7f32 0%, #a56a2a 100%);
            }
        `;
        document.head.appendChild(style);

        // 初始化页面
        window.onload = function() {
            initTeamsPanel();
            updateRanking();
            createPotatoes();
        };

        // 窗口大小改变时重新调整小土豆位置
        window.addEventListener('resize', function() {
            createPotatoes();
        });
    </script>
</body>
</html>
